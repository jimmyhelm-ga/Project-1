<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <header id="startPage">
        <h1>ember</h1>
        <h2>A 20th Century Campfire Simulation</h2>
    </header>
    
    <div id="timer" class="timer" style="display: none;">60</div>

    <div class="atFirstHidden" style="display: none">
        
        <div class="exitSerenityMode">
            <button class="button" id="exitSerenityMode">Exit Serenity Mode</button>
        </div> 

        <div class="serenityMode">
            <button class="button" id="serenityMode">Serenity Mode</button>
        </div> 

        <div class="fireAnimation">
            <img id="fireAnimation" src="https://i.gifer.com/origin/23/23fccf95d397aa15f2ce2d875c44b94d_w200.webp">
        </div> 

        <div class="fire">
            <button class="button" id="stokeFire">Stoke Fire</button>
            <button class="button" id="putOutFire">Put Out Fire</button>
            <button class="button" id="writePoem">Write Poem</button>
        </div>

        
            <div class="textBoxDiv">
                <textarea id="textBox" placeholder="write your poem here"></textarea>
            </div>    
    </div>

    </div>    

    <div class="startFire">
        <button class="button" id="startFire">Start Fire</button>
    </div>    

    <script defer src="./app.js"></script>
